<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./contact.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>

    <header class=" header container">
        <div>
            <img src="https://rooftop.dev/images/rooftop-logo.webp" alt="Logo">
        </div>
        
        <nav>
            <ul>
                <li><a href="#">Academy</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Aplicar</a></li>
                <li><a href="#" class="btn btn--nav">Contrata</a></li>
                
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="section--left">
            <h1>Contactanos</h1>
            <p class="section--left-subtitle">Completa el formulario y un representante de Rooftop te contactará en la brevedad.</p>
            <div class="section-card">
                <div>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="section-card-txt">
                    <p class="card-title">Encuéntranos</p>
                    <p class="card-p">3050 Biscayne Blvd Suite 302, Miami, Florida 33137, US</p>
                </div>
                
            </div>
            <div class="section-card">
                <div>
                    <i class="far fa-envelope"></i>
                </div>
                <div class="section-card-txt">
                    <p class="card-title">Envíanos un correo</p>
                    <p class="card-p">info@rooftop.dev</p>
                </div>        
            </div>
            <div class="social-icons">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>
        </section>
        <section class="section--right">
            <form action="#" class="form">
                <div class="form--container">    
                    <div class="field">
                        <label class="field__label" for="input-name">Nombre Completo</label>
                        <input class="field__input one-column-form__input--text" id="input-name" type="text" placeholder="Nombre Completo">
                    </div>                      
                    <div class="field">
                        <label class="field__label" for="mailto">Enviar a:</label>
                        <select class="field__input one-column-form__input--text form-select" name="mailto" id="mailto" placeholder="Enviar a:">
                            <option disabled selected value>Enviar a:</option>
                            <option value="preguntas">Preguntas generales</option>
                            <option value="ventas">Ventas</option>
                            <option value="atencion">Atención al cliente</option>
                            <option value="prensa">Prensa</option>
                            <option value="partnerships">Partnerships</option>
                            <option value="inversores">Inversores</option>
                            <option value="comunidad">Comunidad</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>             
                </div>
                <div class="field">
                    <label class="field__label" for="input-email">Correo Electrónico</label>
                    <input class="field__input one-column-form__input--text" id="input-email" type="email" placeholder="Correo Electrónico" required>
                </div>                
                <div class="field">
                    <label class="field__label" for="input-email">Me gustaría saber acerca de...</label>
                    <textarea name="message" id="message" cols="30" rows="5" class="field__input one-column-form__input--text" placeholder="Me gustaría saber acerca de.." required></textarea>
                </div>
                <button type="submit" class="form-btn btn">Contactanos</button>
            </form>
        </section>
    </main>
</body>
    <script>
        $('.field__input').on('input', function() {
  var $field = $(this).closest('.field');
  if (this.value) {
    $field.addClass('field--not-empty');
  } else {
    $field.removeClass('field--not-empty');
  }
});
    </script>
</html>
