<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./contact.css">

</head>
<body>

    <header class=" header container">
        <div>
            <img src="https://rooftop.dev/images/rooftop-logo.webp" alt="Logo">
        </div>
        
        <nav>
            <ul>
                <li><a href="#">Academy</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Aplicar</a></li>
                <li><a href="#" class="btn">Contrata</a></li>
                
            </ul>
        </nav>
    </header>
    <main class="container">
        <section>
            <h1>Contactanos</h1>
            <p>Completa el formulario y un representante de Rooftop te contactará en la brevedad.</p>
            <div>
                <div>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                    <p>Encuéntranos</p>
                <p>3050 Biscayne Blvd Suite 302, Miami, Florida 33137, US</p>
                </div>
                
            </div>
            <div>
                <div>
                    <i class="far fa-envelope"></i>
                </div>
                <div>
                    <p>Envíanos un correo</p>
                    <p>info@rooftop.dev</p>
                </div>        
            </div>
            <div>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>
        </section>
        <section>
            <form action="">
                <label for="name"> Nombre</label>
                <input type="text" id="name" name="name" required autofocus>
                <label for="mailto">Enviar a:</label>
                <select name="mailto" id="mailto">
                    <option value="preguntas">Preguntas generales</option>
                    <option value="ventas">Ventas</option>
                    <option value="atencion">Atención al cliente</option>
                    <option value="prensa">Prensa</option>
                    <option value="partnerships">Partnerships</option>
                    <option value="inversores">Inversores</option>
                    <option value="comunidad">Comunidad</option>
                    <option value="otros">Otros</option>
                </select>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <textarea name="message" id="message" cols="30" rows="10" required>Me gustaría saber acerca de...</textarea>
                <button type="submit">Contactanos</button>
            </form>
        </section>
    </main>
</body>
</html>
